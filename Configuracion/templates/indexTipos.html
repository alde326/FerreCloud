{% extends 'base.html' %}

{% block title %}
    Configuración
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <h2>Lista de tipos de costos de la organización</h2>
    </div>

    <!-- Fila para botón de crear costo -->
    <div class="row">
        <div class="col">
            <a href="{% url 'crearTipo' %}" class="btn btn-success w-100">Crear costo</a>
        </div>
    </div>


    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí van los datos de los tipos de costo -->
                {% for tipo in tipos %}
                <tr>
                    <td>{{ tipo.id }}</td>
                    <td>{{ tipo.nombre }}</td>
                    <td>
                        <!-- Aquí puedes poner enlaces para editar o eliminar el tipo de costo -->
                        <a href="{% url 'editTipo' tipo.id %}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{% url 'eliminarTipo' tipo.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
