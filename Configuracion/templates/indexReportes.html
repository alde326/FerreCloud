{% extends 'base.html' %}

{% block title %}
    Reportes
{% endblock %}

{% block content %}
<style>
    .config-menu-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .config-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .config-menu {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 30px;
    }

    .config-card {
        background-color: #ffffff;
        border-radius: 15px;
        width: 300px;
        padding: 30px;
        margin: 20px;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .config-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .config-icon {
        font-size: 3rem;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .config-text h3 {
        font-size: 1.6rem;
        color: #333;
        margin-bottom: 15px;
    }

    .config-text p {
        font-size: 1rem;
        color: #777;
        margin-bottom: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .config-menu {
            flex-direction: column;
            align-items: center;
        }

        .config-card {
            width: 100%;
            max-width: 400px;
        }
    }
</style>

<div class="config-menu-container">
    <h2 class="config-title">Panel de reportes</h2>
    <div class="config-menu">
        <a href="{% url 'reporteCostos' %}" class="config-card">
            <div class="config-icon">
                <i class="fas fa-building"></i>
            </div>
            <div class="config-text">
                <h3>Reporte de ingresos y egresos</h3>
                <p>Acumulado de ingresos y egresos del negocio</p>
            </div>
        </a>

        <a href="{% url 'reporte_ventas' %}" class="config-card">
            <div class="config-icon">
                <i class="fas fa-archive"></i>
            </div>
            <div class="config-text">
                <h3>Reporte de ventas</h3>
                <p>Visualiza el resumen y detallado de ventas del establecimiento</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
